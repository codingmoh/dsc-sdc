# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pyex-tf-be

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_274181b0e0b94660aeccfb8fe71b5f27 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1f780ccc0a1949698dbba41e28e7cb9f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_274181b0e0b94660aeccfb8fe71b5f27 }}/codingmoh/fastapi_style_tf:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pyex-tf-be'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2257cbc871c343528339db4a0681b78a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_274181b0e0b94660aeccfb8fe71b5f27 }}/codingmoh/fastapi_style_tf:${{ github.sha }}'