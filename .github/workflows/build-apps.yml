name: Build and deploy container app to Azure Web App - pyex-tf-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v2

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8b54ef5a291744ef9e9bcc11a94ab4e7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c8785f815c5e4cde8c05922a10e47bfc }}
        
    - name: Build and push images to registry
      run: | 
        docker-compose build
        docker-compose push
        
  call-workflow-deployment:
    needs: build
    uses: codingmoh/dsc-sdc/.github/workflows/deployment.yml@main
    with:
      token:
        ${{ secrets.AzureAppService_PublishProfile_5d6bd7b1bb6c4e26bb5a3bd5e8e27666 }} 
        ${{ secrets.AzureAppService_ContainerUsername_274181b0e0b94660aeccfb8fe71b5f27 }}
        ${{ secrets.AzureAppService_ContainerUsername_8b54ef5a291744ef9e9bcc11a94ab4e7 }
