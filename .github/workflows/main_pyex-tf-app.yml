# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pyex-tf-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8b54ef5a291744ef9e9bcc11a94ab4e7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c8785f815c5e4cde8c05922a10e47bfc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8b54ef5a291744ef9e9bcc11a94ab4e7 }}/stremlit_style_tf_fe:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pyex-tf-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5d6bd7b1bb6c4e26bb5a3bd5e8e27666 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8b54ef5a291744ef9e9bcc11a94ab4e7 }}/stremlit_style_tf_fe:${{ github.sha }}'